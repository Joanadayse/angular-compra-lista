<div class="center-hor container-input"> 
    ID:
    <input type="text" name="id" class="width-100" [(ngModel)]="mercadoria.id" required minlength="2" #validId="ngModel">
    <div *ngIf="!validId.valid">
       <span *ngIf="validId.hasError('required')">Campo obrigatório</span>
       <span *ngIf="validId.hasError('minlength')">Necessário pelo menos 2 caracteres</span>
    </div>
    Descrição:
    <input type="text" name="descricao" class="width-100" [(ngModel)]="mercadoria.descricao" required minlength="2" #validDescricao="ngModel">
    <div *ngIf="!validDescricao.valid">
       <span *ngIf="validDescricao.hasError('required')">Campo obrigatório</span>
       <span *ngIf="validDescricao.hasError('minlength')">Necessário pelo menos 2 caracteres</span>
    </div>
    Quantidade em estoque:
    <input type="text" name="quantidadeEstoque" class="width-100" [(ngModel)]="mercadoria.quantidadeEstoque" required minlength="2" #validquantidadeEstoque="ngModel">
    <div *ngIf="!validquantidadeEstoque.valid">
       <span *ngIf="validquantidadeEstoque.hasError('required')">Campo obrigatório</span>
       <span *ngIf="validquantidadeEstoque.hasError('minlength')">Necessário pelo menos 2 caracteres</span>
    </div>
    Quantidade Minima:
    <input type="text" name="quantidadeMinima" class="width-100" [(ngModel)]="mercadoria.quantidadeMinima" required minlength="2" #validquantidadeMinima="ngModel">
    <div *ngIf="!validquantidadeMinima.valid">
       <span *ngIf="validquantidadeMinima.hasError('required')">Campo obrigatório</span>
       <span *ngIf="validquantidadeMinima.hasError('minlength')">Necessário pelo menos 2 caracteres</span>
    </div>
    <button [disabled]="!validId.valid || !validDescricao.valid || !validquantidadeEstoque.valid || !validquantidadeMinima.valid">Salvar alterações</button>
